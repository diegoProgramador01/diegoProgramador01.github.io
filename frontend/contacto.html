<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto | Diego Ordóñez</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- Estilos CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

    <!-- Icono Favicon -->
    <link rel="icon" href="{{ url_for('static', filename="images/favicon.ico")}}" type="image/x-icon">
    
</head>
<body>
    <div class="top-bar">
        <i id="theme-icon" class="fa-solid fa-circle-half-stroke"></i>
        <a href="{{ url_for('index') }}" class="btn-hola">Volver al inicio</a>
    </div>
    <br>
    <br>
    <section id="contacto">
        <h1>Contacto</h1>
        <p>¡Hablemos! Llena el formulario para enviarme un mensaje.</p>
        <form action="#" class="form-contacto">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" placeholder="Tu nombre..." required>

            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" placeholder="Tu correo electrónico..." required>

            <label for="message">Mensaje:</label>
            <textarea id="message" name="message" rows="5" placeholder="Tu mensaje..." required></textarea>

            <button type="submit" class="btn-enviar">Enviar</button>
        </form>
    </section>

    <script src="{{ url_for('static', filename="js/tema.js")}}"></script>
</body>
</html>
